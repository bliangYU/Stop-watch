<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Stopwatch</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="script.js"></script> 

</head>

<body>
  
  <div>
  <button id="toggle-dark-button" onclick="toggleDarkMode()" class="custom-button">
  <img src="brightness-and-contrast.png" alt="Toggle Dark Mode">
  </button>
  </div>
  
<div class="wrapper">
<h1>Stopwatch</h1>
<h2>JavaScript Stopwatch</h2>
<!-- Add minutes --> 
<p><span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
<button id="button-start">Start</button>
<button id="button-stop">Stop</button>
<button id="button-lap">Lap</button>
<button id="button-reset">Reset</button>
</div> 

<div class="stopwatch-table">
  <table id="results" class="tabled-bordered">
    <tr id="value"></td></tr>
  </table>
</div>
  
</body>

</html>
